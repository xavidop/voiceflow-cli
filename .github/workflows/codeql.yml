name: "codeql"

on:
  push:
    branches: [ main ]

jobs:
  analyze:
    name: analyze
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v5
    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: stable
    - uses: github/codeql-action/init@v4
    - uses: github/codeql-action/autobuild@v4
    - uses: github/codeql-action/analyze@v4