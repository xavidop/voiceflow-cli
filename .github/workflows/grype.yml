name: "grype"

on:
  push:
    branches: ['main']
    tags: ['v*']
  pull_request:

jobs:
  scan-source:
    name: scan-source
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - uses: actions/checkout@v5
    - uses: anchore/scan-action/download-grype@v6
      id: grype
    - run: ${{steps.grype.outputs.cmd}} .