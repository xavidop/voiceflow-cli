name: Voiceflow Agent-to-Agent Test Example
description: Test using a Voiceflow agent as the tester instead of OpenAI
agent:
  goal: "Have a friendly conversation and get information about available services"
  maxSteps: 8
  # Optional: OpenAI configuration for goal evaluation
  # (The tester agent handles conversation, but OpenAI evaluates if the goal was achieved)
  openAIConfig:
    model: gpt-4o
    temperature: 0.3
  # Optional: Variables to set in the target agent being tested after launch
  # Note: Target agent variables are only set when newSessionPerTest is enabled in the suite
  voiceflowAgentTargetConfig:
    variables:
      service_list: "basic, premium, enterprise"
      greeting_message: "Welcome to our service! How can I assist you today?"
  voiceflowAgentTesterConfig:
    environmentName: "production"
    apiKey: "VF.DM.my.key"
    # Optional: Variables to set in the tester agent after launch
    # These variables will be set using the Voiceflow State API after the launch event
    variables:
      user_name: "John Doe"
      user_address: "12345"
      subscription_tier: "premium"
  # Note: This test type does not use userInformation since the tester is a Voiceflow agent

# yaml-language-server: $schema=https://voiceflow.xavidop.me/static/conversationtest.json